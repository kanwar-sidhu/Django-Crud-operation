<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of People</title>
    <style>
        
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .add-link, .search-button {
            background-color: blue;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }
        .search-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .search-form input[type="text"] {
            padding: 5px;
            margin-right: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .add-link {
            background-color: blue;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .action-links a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .view-link {
            background-color: #4CAF50;
        }
        .update-link {
            background-color: #e2a700;
        }
        .delete-link {
            background-color: #f44336;
        }
        button {
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .back-list {
            background-color: #f5e747; /* Yellow */
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>List of Labour Working in Company</h2>
    </div>
    <div class="search-section">
        <a href="{% url 'home' %}" class="add-link">Add New Worker</a>

        <form action="{% url 'list' %}" method="GET" class="search-form">
            <input type="text" name="query" placeholder="Search workers...">
            <button type="submit" class="search-button">Search</button>
            <button class="back-list"><a href="{% url 'list' %}">Back to List</a></button>
        </form>
        
    </div>
    {% if no_results %}
    <p>No records found.</p>
    {% else %}
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for person in dataset %}
            <tr>
                <td>{{ person.firstname }} {{ person.lastname }}</td>
                <td class="action-links">
                    <a href="{% url 'detail_view' id=person.id %}" class="view-link">View</a>
                    <a href="{% url 'update' id=person.id %}" class="update-link">Update</a>
                    <a href="{% url 'delete' id=person.id %}" class="delete-link">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
