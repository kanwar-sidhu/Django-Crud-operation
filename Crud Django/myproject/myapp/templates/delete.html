<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .main {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input[type="submit"], button, .button-link {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin: 15px 5px 0; /* Spacing around buttons */
            text-align: center;
        }
        button a, .button-link a {
            color: white;
            text-decoration: none;
            display: block; /* Ensures the entire area of the button is clickable */
        }
        input[type="submit"]:hover, button:hover, .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            <p>Are you sure you want to delete this item?</p>
            <input type="submit" value="Yes" />
            <button class="button-link"><a href="{% url 'list' %}">Cancel</a></button>
        </form>
    </div>
</body>
</html>
